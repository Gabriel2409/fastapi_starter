services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000

    # instead of mounting volume
    develop:
      watch:
        # here sync is enough because uvicorn reloads on file change
        # in other scenarios, you can rebuild the full image
        - action: sync
          path: ./backend
          target: /backend
          ignore:
            - .env.example
